<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/loghtml.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/log-html.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="reg">
        <div class="logheader"></div>
        <div class="zhuce">
            <div class="container ">
                <div>
                    <div class="name">
                        <span><strong>*</strong>用户名:</span>
                        <input type="text" id="usernameID">
                        <p>请输入你的用户名，2-18个字符，只能字母、数字、中/下划线</p>
                    </div>

                </div>
                <div>
                    <div class="psw">
                        <span><strong>*</strong>登录密码:</span>
                        <input type="password" id="passwordA">
                        <p>请输入您的登录密码，密码长度6-16字符（区分大小写）</p>
                    </div>
                </div>
                <div>
                    <div class="queren">
                        <span><strong>*</strong>确认密码:</span>
                        <input type="password" id="passwordB">
                        <p>请输入您的确认密码，6-20位数字和字符组合，必须和密码相等</p>
                    </div>
                </div>
                <div>
                    <div class="phone">
                        <span><strong>*</strong>手机号码:</span>
                        <input type="tel" id="phoneID">
                        <p>请输入您的手机号码，11位数字</p>
                    </div>
                </div>
                <div>
                    <div class="yanzheng">
                        <span><strong>*</strong>手机验证码:</span>
                        <input type="tel" maxlength="6" id="msgCode">
                        <button class="code-sms">发送验证码</button>
                        <p>请输入6位手机验证码</p>
                    </div>
                </div>
                <div>
                    <div class="http">
                        <input type="checkbox" id="protocol">
                        <a href="" class="ty">我同意</a>
                        <a href="" class="xy">《药房网商城入驻用户服务协议》</a>
                    </div>
                </div>
                <div>
                    <div class="but">
                        <a href="" id="registerBtn">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="logfooter"></div>
    </div>
</body>

</html>
